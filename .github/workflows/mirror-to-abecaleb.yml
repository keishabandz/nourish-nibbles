name: Mirror to abecaleb

on:
  push:
    branches: [ "main" ]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to abecaleb
        run: |
          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"
          git remote add abecaleb https://x-access-token:${{ secrets.ABECALB_PUSH_TOKEN }}@github.com/abecaleb/nourish-nibbles.git
          git push abecaleb main --force-with-lease
